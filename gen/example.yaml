action_log:
  engine: mysql
  tb: action_log
  db: testdb
  comment: 操作日志
  fields:
    - id: i64
    - code: i32
      comment: '操作结果状态: 200 404 500'
    - message: str
      size: 64
      comment: 操作结果状态说明
    - poi: text
      comment: 搜索到的门店的基本信息
    - is_used: bool
      comment: 是否已使用
    - create_dt: datetime
    - update_dt: datetime
  indexes: [[id]]